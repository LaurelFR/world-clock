<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>🌎 World Clock</h1>
        <select name="cities" id="city">
            <option value="">Select a city</option>
            <option value="current">My current location 📍</option>
            <option value="America/Chicago">Chicago 🇺🇸</option>
            <option value="Asia/Hong_Kong">Hong Kong 🇭🇰</option>
            <option value="Europe/Kiev">Kyiv 🇺🇦</option>
            <option value="Eurple/Lisbon">Lisbon 🇵🇹</option>
            <option value="Europe/London">London 🇬🇧</option>
            <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
            <option value="Asia/Seoul">Seoul 🇰🇷</option>
            <option value="Australia/Sydney">Sydney 🇦🇺</option>

        </select>

        <div id="cities">
            <div class="city" id="new-york">
                <div>
                    <h2>New York 🇺🇸</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris 🇫🇷</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo 🇯🇵</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Laurel Rubel</strong> and is <a href="https://github.com/LaurelFR/world-clock"
            target="_blank">open-sourced on
            GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
